<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h2>Login</h2>
        <form action="" id="signin-form">
            <div class="form-item">
                <span class="material-icons md-dark">mail</span>
                <input type="text" name="email" id="email" placeholder="Enter Email " autocomplete="off">
                <span id="emailError"></span>
            </div>
            <div class="form-item">
                <span class="material-icons md-dark">lock</span>
                <input type="password" name="password" id="password" placeholder="Enter Password " autocomplete="off">
                <span id="passError"></span>
            </div>

            <span><input type="checkbox" onclick="check()">show password</span>

            <div class="options">
                <button id="signin">Login</button>
                <button type="reset">Reset</button>
                <button><a href="index.html">Register</a></button>
            </div>
        </form>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
